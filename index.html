<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro Cube with Sphere</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }

    #outer-cube {
      width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.1);
      position: relative;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sphere {
      width: 50px;
      height: 50px;
      background-color: #ff6347;
      border-radius: 50%;
      position: absolute;
    }

    #gyro-data {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="gyro-data">Waiting for gyro data...</div>
  <div id="outer-cube">
    <div id="sphere"></div>
  </div>

  <script>
    const sphere = document.getElementById('sphere');
    const outerCube = document.getElementById('outer-cube');
    const gyroDataDisplay = document.getElementById('gyro-data');

    const outerCubeSize = 300; // 큐브 크기 (300px)
    const sphereSize = 50; // 구 크기 (50px)

    let x = (outerCubeSize - sphereSize) / 2; // 초기 x 위치 (큐브 중앙)
    let y = (outerCubeSize - sphereSize) / 2; // 초기 y 위치 (큐브 중앙)

    const speed = 0.5; // 움직임 속도
    const threshold = 1.5; // 노이즈 필터링

    // 권한 요청 (iOS Safari 대응)
    document.body.addEventListener('click', async () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const permission = await DeviceOrientationEvent.requestPermission();
          if (permission === 'granted') {
            console.log('Gyro permission granted');
          } else {
            console.error('Permission denied');
          }
        } catch (error) {
          console.error('Permission request error:', error);
        }
      } else {
        console.log('Permission not required for this browser.');
      }
    });

    // 움직임 감지 함수
    window.addEventListener('deviceorientation', (event) => {
      const { beta, gamma } = event; // beta: 위/아래, gamma: 좌/우

      // 노이즈 필터링
      const filteredBeta = Math.abs(beta) > threshold ? beta : 0;
      const filteredGamma = Math.abs(gamma) > threshold ? gamma : 0;

      // 구 위치 계산 (큐브 크기 내부로 제한)
      x += filteredGamma * speed;
      y += filteredBeta * speed;

      // 구가 큐브 내부에만 있도록 경계 제한
      const maxPosition = outerCubeSize - sphereSize; // 큐브 크기에서 구 크기를 뺀 최대 이동 가능 범위
      x = Math.max(0, Math.min(maxPosition, x));
      y = Math.max(0, Math.min(maxPosition, y));

      // 구 위치 업데이트
      sphere.style.transform = `translate(${x}px, ${y}px)`;

      // 자이로 데이터 표시
      gyroDataDisplay.innerText = `
        Gyro Data:
        Beta (up/down): ${beta.toFixed(2)}
        Gamma (left/right): ${gamma.toFixed(2)}
        Filtered Beta: ${filteredBeta.toFixed(2)}
        Filtered Gamma: ${filteredGamma.toFixed(2)}
        X Position: ${x.toFixed(2)}
        Y Position: ${y.toFixed(2)}
      `;
    });
  </script>
</body>
</html>
